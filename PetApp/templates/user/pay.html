{% extends 'user/base.html' %}

{% block title %} Cart Payment... {% endblock %}

{% block content %}

{% load static %}
<div class="text-center ">
<button id="rzp-button1" class="btn btn-outline-primary m-4 ">Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_9BZyJ3buu1pncT", // Enter the Key ID generated from the Dashboard
    "amount": "{{amt}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Pet Store",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{data}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "http://127.0.0.1:8000/orderconfirm/1/5",
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": '#740074'
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}

</script>
    </body>
</html>
{% endblock %}
