<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title> Display </title>
        <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}"/>
    </head>
<body>
<table class='table'>
    {% if message %}

    {% for m in message %}
    <script>
        alter('{{m}}')
    </script>
    {% endfor %}
    {% endif %}
    <tr>
        <th>Sr.No</th>
        <th>PetName</th>
        <th>Category</th>
        <th>Breed</th>
        <th>Price</th>
        <th>Discriptions</th>
        <th>Image</th>
        <th colspan='2'>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.pname}}</td>
        <td>{{i.category}}</td>
        <td>{{i.breed}}</td>
        <td>{{i.price}}</td>
        <td>{{i.description}}</td>
        <td><img src={{i.images.url}} width='100'/></td>
        <td> 
            <form action='{% url "delete" i.id %}' method='post'>
                {%csrf_token%}
                <input type='submit' class="btn btn-danger" value='delete'/>
            </form>
            <a href ="{% url 'update' i.id %}"><button class ='btn btn-success'>Update</button>
        </td>
    </tr>
    {% endfor %}
</table>

        

</body>
</html>
